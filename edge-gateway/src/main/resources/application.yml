server:
  port: 8080

spring:
  application:
    name: edge-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Route pour le product-composite-service
        - id: product-composite-service
          uri: lb://product-composite-service
          predicates:
            - Path=/api/product-composite/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
        # Route pour le product-service
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
        # Route pour le review-service
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
        # Route pour le recommendation-service
        - id: recommendation-service
          uri: lb://recommendation-service
          predicates:
            - Path=/api/recommendations/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
    compatibility-verifier:
      enabled: false  # ✅ CORRECTION AJOUTÉE

# ✅ CONFIGURATION MICROMETER TRACING (REMPLACEMENT)
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true