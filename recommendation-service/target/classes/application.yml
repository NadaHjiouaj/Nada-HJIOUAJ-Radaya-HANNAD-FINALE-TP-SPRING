server:
  port: 8083

spring:
  application:
    name: recommendation-service
  datasource:
    url: jdbc:h2:mem:reco
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    compatibility-verifier:
      enabled: false
  # Configuration Zipkin pour la traçabilité
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

# ⭐⭐ CONFIGURATION MANAGEMENT CORRIGÉE ⭐⭐
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,mappings,zipkin
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  health:
    circuitbreakers:
      enabled: true

# Configuration Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Configuration Logging pour le debug
logging:
  level:
    com.example.recommendationservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE